<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/jogo.css">
    <script src="../script/jogo.js" defer></script>
    <title>Quiz - jogo</title>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="iconsTop">
                <div>
                    <span class="pontos" id="score">Pontos: 00</span>
                </div>
                <div class="timer">
                    <span class="pontos" id="timer">Tempo: 15</span>
                </div>
            </div>

            <div class="timerBar">

            </div>



            <div class="boxAll">
                <div class="boxQuestion">
                    <h2 id="pergunta"></h2>
                </div>
    
                <div class="boxRespostas">
    
                    <div class="respostas">
                        <button class="btn-resposta" id="resposta1"></button>
                    </div>
                    <div class="respostas">
                        <button class="btn-resposta" id="resposta2"></button>
                    </div>
                    <div class="respostas">
                        <button class="btn-resposta" id="resposta3"></button>
                    </div>
                    <div class="respostas">
                        <button class="btn-resposta" id="resposta4"></button>
                    </div>
                </div>
                
                <a id="link-end">
                <button id ="next">Next</button>
                </a>
                
            </div>
            <div class="footer">
                <div>
                    <span class="pontos" id="round">Rodada: 01</span>
                </div>
            </div>
           
            </div>

        </div>
    </div>



    
</body>
</html>
